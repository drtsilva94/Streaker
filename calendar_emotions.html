<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda das Emoções</title>
    <link rel="stylesheet" href="calendar_emotions.css">
</head>
<body>

     <!-- Barra superior rosa -->
     <div class="header-rectangle"></div>

     <!-- Barra lateral com a foto do usuário e opções de navegação -->
     <div class="sidebar active">
         <div class="sidebar-content">
 
             <!-- Foto do usuário, que pode ser clicada para selecionar uma nova imagem -->
             <div class="user-photo">
                 <img id="profile-picture" src="images/default-photo.jpg" alt="Foto do Usuário" onclick="toggleImageSelection()">
             </div>
 
             <!-- Navegação da barra lateral -->
             <nav>
                 <ul>
                     <li><a href="#">Categorias</a></li>
                     <li><a href="#">Configurações</a></li>
                 </ul>
             </nav>
 
             <!-- Botão Voltar no canto inferior da barra lateral -->
             <button onclick="goBack()" class="back-button sidebar-back-button" aria-label="Voltar para a Página Inicial">Voltar</button>
         </div>
     </div>

    <div class="emotion-calendar-container">
        <div class="left-section">

        </div>
        <div class="right-section">
            <header>
                <button id="prev-month">Anterior</button>
                <h2 id="month-year">Novembro 2024</h2>
                <button id="next-month">Próximo</button>
            </header>
            <div class="color-picker">
                <label for="emotion-color">Escolha uma cor para sua emoção:</label>
                <input type="color" id="emotion-color" name="emotion-color" value="#ff0000">
            </div>
            <div class="calendar">
                <div class="day-header">Dom</div>
                <div class="day-header">Seg</div>
                <div class="day-header">Ter</div>
                <div class="day-header">Qua</div>
                <div class="day-header">Qui</div>
                <div class="day-header">Sex</div>
                <div class="day-header">Sáb</div>
                <!-- Blocos de dias gerados dinamicamente com JavaScript -->
                <!-- Exemplo de dias; esses blocos devem ser gerados com JavaScript para cada dia do mês -->
                <div class="day">1</div>
                <div class="day">2</div>
                <div class="day">3</div>
                <!-- Continue adicionando até o final do mês -->
            </div>
        </div>
        <header>
            <button id="prev-month">Anterior</button>
            <h2 id="month-year">Novembro 2024</h2>
            <button id="next-month">Próximo</button>
        </header>
        <div class="color-picker">
            <label for="emotion-color">Escolha uma cor para sua emoção:</label>
            <input type="color" id="emotion-color" name="emotion-color" value="#ff0000">
        </div>
        <div class="calendar">
            <div class="day-header">Dom</div>
            <div class="day-header">Seg</div>
            <div class="day-header">Ter</div>
            <div class="day-header">Qua</div>
            <div class="day-header">Qui</div>
            <div class="day-header">Sex</div>
            <div class="day-header">Sáb</div>
            <!-- Blocos de dias gerados dinamicamente com JavaScript -->
            <!-- Exemplo de dias; esses blocos devem ser gerados com JavaScript para cada dia do mês -->
            <div class="day">1</div>
            <div class="day">2</div>
            <div class="day">3</div>
            <!-- Continue adicionando até o final do mês -->
        </div>
    </div>
    <script src="calendar_emotions.js"></script>
</body>
</html>
