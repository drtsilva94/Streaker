<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Streak</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="streak-details">
        <!-- Botão para voltar para a página inicial -->
        <button onclick="goBack()" class="back-button">Voltar para a Página Inicial</button>

        <h1 id="streak-name">Nome da Streak</h1>

        <!-- Botões para editar e excluir a streak -->
        <div class="streak-buttons">
            <button onclick="editStreak()">Editar Streak</button>
            <button onclick="deleteStreak()">Excluir Streak</button>
        </div>

        <!-- Calendário da Streak -->
        <div id="calendar-container">
            <h2>Calendário de Check-ins</h2>
            <div id="calendar-header">
                <button onclick="prevMonth()">Mês Anterior</button>
                <span id="month-year"></span>
                <button onclick="nextMonth()">Próximo Mês</button>
            </div>
            <table id="calendar">
                <thead>
                    <tr>
                        <th>Seg</th>
                        <th>Ter</th>
                        <th>Qua</th>
                        <th>Qui</th>
                        <th>Sex</th>
                        <th>Sáb</th>
                        <th>Dom</th>
                    </tr>
                </thead>
                <tbody id="calendar-body">
                    <!-- Dias serão gerados pelo JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Contador de Check-ins -->
        <div id="checkin-count">
            <h2>Total de Check-ins:</h2>
            <p id="checkin-total">0 dias</p>
        </div>
    </div>

    <!-- Modal de confirmação para excluir check-in -->
<div id="confirmModal" class="modal">
    <div class="modal-content">
        <p>Tens certeza de que deseja excluir esse check-in?</p>
        <button onclick="confirmDeleteCheckin()">Sim</button>
        <button onclick="closeModal()">Não</button>
    </div>
</div>


    <script src="streak.js"></script>
    <script>
        // Função para voltar à página inicial
        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
